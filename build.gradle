plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'com.gradleup.shadow' version '9.0.0-beta4'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    //maven { url 'https://repository.jboss.org/nexus/content/repositories/thirdparty-releases/' } // JBoss repository
    maven {
        url 'https://jaspersoft.jfrog.io/jaspersoft/third-party-ce-artifacts/'
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava
    implementation 'net.sf.jasperreports:jasperreports:6.8.0'
    //implementation 'com.lowagie:itext:2.1.7.js6'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.jasper.compiler.App'
        )
    }
}

shadowJar {
    manifest {
        attributes(
                'Main-Class': 'com.jasper.compiler.App'
        )
    }
}


application {
    // Define the main class for the application.
    mainClass = 'com.jasper.compiler.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
